<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Caf√© Menu</title>
<style>
  html, body { margin:0; padding:0; height:100%; width:100%; background:#fff; }
  #pdf-viewer { width:100%; height:100vh; overflow:auto; text-align:center; display:none; }
  canvas { margin:10px auto; display:block; max-width:100%; }
  #loader { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:18px; }
</style>
</head>
<body>

<div id="loader">Loading menu, please wait...</div>
<div id="pdf-viewer"></div>

<!-- PDF.js Library (stable browser build) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>

<script>
const url = 'https://theretrocafeakola.github.io/menu/Retro-cafe-menu-file.pdf';

const pdfjsLib = window['pdfjsLib'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

const pdfViewer = document.getElementById('pdf-viewer');
const loader = document.getElementById('loader');

pdfjsLib.getDocument(url).promise.then(pdf => {
    const pagesPromises = [];
    for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++){
        pagesPromises.push(
            pdf.getPage(pageNum).then(page => {
                const viewport = page.getViewport({scale:1.2});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                pdfViewer.appendChild(canvas);
                return page.render({canvasContext: context, viewport: viewport}).promise;
            })
        );
    }
    Promise.all(pagesPromises).then(() => {
        loader.style.display = 'none';
        pdfViewer.style.display = 'block';
    });
}).catch(err => {
    loader.innerText = "";
});
</script>

</body>
</html>
