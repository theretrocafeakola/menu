<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Café Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Fallback link styling */
    .fallback {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .fallback a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.2em;
    }

    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe id="pdfFrame"
      src="Retro-cafe-menu-file.pdf#toolbar=0&zoom=fitH"
      allowfullscreen
      title="Retro Café Menu PDF">
    </iframe>
    <div class="fallback" id="fallback">
      <p>Having trouble viewing the menu?</p>
      <p>
        <a href="Retro-cafe-menu-file.pdf" target="_blank" rel="noopener">
          Tap here to open or download the menu
        </a>
      </p>
    </div>
  </div>

  <script>
    // Check for inline PDF support (especially iOS Safari)
    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("pdfFrame");
      const fallback = document.getElementById("fallback");

      // Basic detection for iOS Safari and older mobile browsers
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isAndroid = /Android/.test(navigator.userAgent);

      // Many mobile browsers don’t support inline PDFs
      const inlinePdfSupported = navigator.pdfViewerEnabled !== false && !isIOS;

      if (!inlinePdfSupported) {
        iframe.style.display = "none";
        fallback.style.display = "block";
        document.body.style.overflow = "auto";
      }
    });
  </script>
</body>
</html>
