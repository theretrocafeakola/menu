<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Café Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    .fallback {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .fallback a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.2em;
    }

    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe id="pdfFrame"
      src="Retro-cafe-menu-file.pdf#toolbar=0&zoom=fitH"
      allowfullscreen
      title="Retro Café Menu PDF">
    </iframe>
    <div class="fallback" id="fallback">
      <p>Having trouble viewing the menu?</p>
      <p>
        <a href="Retro-cafe-menu-file.pdf" target="_blank" rel="noopener">
          Tap here to open or download the menu
        </a>
      </p>
    </div>
  </div>

  <script>
    /**
     * Detects if the browser can render PDFs inline in an <iframe>.
     * This is better than just checking for iOS or Android user agents.
     */
    function canDisplayPDFsInline() {
      const iframe = document.createElement('iframe');
      iframe.type = 'application/pdf';

      // Chrome, Edge, Firefox, Safari all support 'application/pdf' in navigator.mimeTypes if inline PDFs are supported
      const supportsMime = navigator.mimeTypes && navigator.mimeTypes['application/pdf'];
      if (supportsMime) return true;

      // Fallback check for modern browsers that expose a PDF plugin
      const hasPlugin = navigator.plugins && Array.from(navigator.plugins).some(p => p.name.includes('PDF'));
      if (hasPlugin) return true;

      // WebKit iOS browsers (Safari/Chrome/Edge) usually fail both tests
      return false;
    }

    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("pdfFrame");
      const fallback = document.getElementById("fallback");

      if (!canDisplayPDFsInline()) {
        iframe.style.display = "none";
        fallback.style.display = "block";
        document.body.style.overflow = "auto";
      }
    });
  </script>
</body>
</html>
