  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent);
  }

  document.addEventListener("DOMContentLoaded", function() {
    if (isiOS()) {
      // iOS cannot reliably show PDFs inline, so open PDF directly
      window.location.href = "Retro-cafe-menu-file.pdf";
    }
  });
