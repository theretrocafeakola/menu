<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Café Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      background-color: #000;
    }

    .fallback {
      text-align: center;
      padding: 20px;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fallback a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.2em;
      border: 2px solid #FFD700;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 10px;
      transition: all 0.2s ease;
    }

    .fallback a:hover {
      background-color: #FFD700;
      color: #000;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <div class="spinner" id="spinner"></div>

    <iframe id="pdfFrame"
      src="Retro-cafe-menu-file.pdf#toolbar=0&zoom=fitH"
      allowfullscreen
      title="Retro Café Menu PDF">
    </iframe>

    <div class="fallback" id="fallback">
      <h2>Retro Café Menu</h2>
      <p>If the menu doesn’t appear, tap below to open it:</p>
      <a href="Retro-cafe-menu-file.pdf" target="_blank" rel="noopener">
        Open Menu (PDF)
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const iframe = document.getElementById("pdfFrame");
      const fallback = document.getElementById("fallback");
      const spinner = document.getElementById("spinner");

      let loaded = false;

      // When iframe loads successfully
      iframe.onload = () => {
        loaded = true;
        spinner.style.display = "none";
      };

      // After 8 seconds, if still not loaded, assume iOS/no-PDF-support
      const MAX_WAIT = 8000; // 8 seconds
      setTimeout(() => {
        if (!loaded) {
          iframe.style.display = "none";
          spinner.style.display = "none";
          fallback.style.display = "flex";
          document.body.style.overflow = "auto";
        }
      }, MAX_WAIT);
    });
  </script>
</body>
</html>
