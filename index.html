<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Café Menu</title>
<style>
  /* Basic Reset */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #1a1a1a; /* Dark retro background */
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
  }

  /* Container */
  .pdf-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #222 0%, #111 100%);
    position: relative;
  }

  /* Iframe styling */
  iframe {
    border: 4px solid #FFD700; /* Golden retro border */
    border-radius: 12px;
    width: 90%;
    height: 90%;
    display: block;
    box-shadow: 0 0 20px #FFD700;
    transition: transform 0.3s ease;
  }

  iframe:hover {
    transform: scale(1.02);
  }

  /* Loading spinner */
  .spinner {
    border: 5px solid rgba(255, 215, 0, 0.2);
    border-top: 5px solid #FFD700;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    position: absolute;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<div class="pdf-container">
  <div class="spinner" id="spinner"></div>
  <iframe id="pdfFrame" src="Retro-cafe-menu-file.pdf#toolbar=0&zoom=fitH" allowfullscreen title="Retro Café Menu PDF"></iframe>
</div>

<script>
  // Detect iOS devices
  function isiOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent);
  }

  document.addEventListener("DOMContentLoaded", function() {
    const iframe = document.getElementById("pdfFrame");
    const spinner = document.getElementById("spinner");

    if (isiOS()) {
      // iOS: directly open PDF in full screen
      window.location.href = "Retro-cafe-menu-file.pdf";
    } else {
      // Desktop/Android: show spinner until PDF loads
      iframe.onload = () => {
        spinner.style.display = "none";
      };
    }
  });
</script>

</body>
</html>
